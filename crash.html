<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="css/crashcss.css">

	<script src="javascript/crashJS.js"></script>
	<script src="javascript/betfieldJS.js"></script>
	<script src="javascript/utils.js"></script>

	<title>Crash</title>

</head>

<body onload="main()" style="text-align: center; width: 100%">
	<div style="text-align:	center;width:100%">
		<canvas id="canv" width="480" height="400"></canvas>
	</div>

	<input type="Button" onclick="bet()" value="INVEST" id="betButton">

	<div id="betField2">
	</div>

	<div id="betField">
		<p id="betHeader">YOUR BET</p><br><br>
		<input type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" oninput="writee()" value="100" id="betAmount">

		<input type="button" onclick="clearBet()" value="CLEAR" id="clearBTN">

		<input type="button" onclick="add(10)" value="+10" class="betBTN">
		<input type="button" onclick="add(100)" value="+100" class="betBTN">
		<input type="button" onclick="add(-10)" value="-10" class="betBTN">
		<input type="button" onclick="add(-100)" value="-100" class="betBTN">
		<input type="button" onclick="multiply(0.5)" value="1/2" class="betBTN">
		<input type="button" onclick="multiply(2)" value="X2" class="betBTN">
		<input type="button" onclick="setMax()" value="MAX" class="betBTN">

	</div><br>


</body>

</html>
