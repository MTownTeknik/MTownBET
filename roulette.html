<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="css/roulettecss.css">

	<script type="text/javascript" src="javascript/rouletteJS.js"></script>
	<script type="text/javascript" src="javascript/betfieldJS.js"></script>
	<script type="text/javascript" src="javascript/utils.js"></script>
	<title>Roulette</title>
</head>
<body style="text-align: center;" onload="Draw(), main(), CreateNumBet()">


	<div style="width:100%">
		<canvas id="canv" width="900" height="80"/>
	</div>

	<input type="button"onclick="Roll()" value="ROLL WHEEL"	class="bigButton">
	<input type="button"onclick="Refund()" value="REFUND INVESTMENT" class="bigButton">

	<div style="width: 100%">		
		<div id="betField">
			<p id="betHeader">YOUR BET</p><br><br>
			<input type="textfield" onkeypress="return event.charCode >= 48 && event.charCode <= 57" 
			oninput="writee()" value="100" id="betAmount">

			<input type="button" onclick="clearBet()" value="CLEAR" id="clearBTN">

			<input type="button" onclick="add(10)" value="+10" class="betBTN">
			<input type="button" onclick="add(100)" value="+100" class="betBTN">
			<input type="button" onclick="add(-10)" value="-10" class="betBTN">
			<input type="button" onclick="add(-100)" value="-100" class="betBTN">
			<input type="button" onclick="multiply(0.5)" value="1/2" class="betBTN">
			<input type="button" onclick="multiply(2)" value="X2" class="betBTN">
			<input type="button" onclick="setMax()" value="MAX" class="betBTN">

		</div><br>

		<a onclick="BetColor('Red')"><div id="betRed" class="colorBet invst">
			<h1>RED (2X)</h1>
			<p>INVESTED: 0</p>
		</div></a>		
		<a onclick="BetColor('Green')"><div id="betGreen" class="colorBet invst">
			<h1>GREEN (14X)</h1>
			<p>INVESTED: 0</p>
		</div></a>
		<a onclick="BetColor('Black')"><div id="betBlack" class="colorBet invst">
			<h1>BLACK (2X)</h1>
			<p>INVESTED: 0</p>
		</div></a> 
		<br>


		<a onclick="BetColor('Odd')"><div id="betOdd" class="typeBet invst">
			<h1>ODD (2X)</h1>
			<p>INVESTED: 0</p>
		</div></a> 
		<a onclick="BetColor('Even')"><div id="betEven" class="typeBet invst">
			<h1>EVEN (2X)</h1>
			<p>INVESTED: 0</p>
		</div></a> 
		<br>


		<div id="numberBet">
			
		</div>
	</div>

</body>
</html>
